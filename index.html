<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/index.css">
    <!-------------calender---------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css" rel="stylesheet">

    <meta charset='utf-8' />
    <link href='fullcalendar/main.css' rel='stylesheet' />
    <script src='fullcalendar/main.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('desktop-calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('mobile-calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth'
            });
            calendar.render();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>
    <div class="Desktop">
        <div class="Desktop-left-container">
            <div id="desktop-calendar">
                <!--<label for="date">select your date!:</label>
                <input type="date" id="date" name="date" value="2021-07-16" min="2021-01-01" max="2021-12-31">
                -->

            </div>

            <div class="todo-list-content">
                <form action="" method="POST">
                    <div>
                        <label for="target1">target 1.</label>
                        <input type="text" name="target1" id="target1" required>
                    </div>

                    <div>
                        <label for="target2">target 2.</label>
                        <input type="text" name="target2" id="target2">
                    </div>

                    <div>
                        <label for="target3">target 3.</label>
                        <input type="text" name="target3" id="target3">
                    </div>

                    <div>
                        <label for="target4">target 4.</label>
                        <input type="text" name="target4" id="target4">
                    </div>

                    <button type="reset">reset</button>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <div class="Desktop-right-container">
            <div>123</div>
        </div>
    </div>
    <!-- setup-mobile-screen -->
    <div class="mobile-screen">
        <div class="nav-bar">
            <div class="logout">
                <a href="">
                    <button type="button">Logout</button>
                </a>
            </div>
            <div class="logo">
                <img src="src/image/notesLogo.png">
            </div>
        </div>
        <div id='mobile-calendar'></div>
    </div>



</body>

</html>
