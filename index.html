<html lang="en">

<head>

<body>

                        <label for="target 1">target 1.</label>

                    </div>

                    <div>
                        <label for="target 2">target 2.</label>

                    </div>

                    <div>
                        <label for="target 3">target 3.</label>

                    </div>

                    <div>
                        <label for="target 4">target 4.</label>
                        <input type="text" name="target 4" id="target 4">
                    </div>

                    <button type="reset">reset</button>
                    <button type="submit">Submit</button>
                </form>
            </div>


            <div class="Desktop-right-container">
                <div id="show-all-list">

                </div>
            </div>

        </div>
</body>
