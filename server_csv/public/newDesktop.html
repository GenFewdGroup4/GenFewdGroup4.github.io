<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./newDesktop.css">
</head>

<body>
    <div class="Desktop-main">
        <div class="Desktop-nav-bar">
            <div class="logo">
                <a href="#"><img src="../GenFewdGroup4-project/src/image/home-icon.svg"></a>
            </div>
            <div class="about-me">
                <div class="facebook">
                    <a href="#"><img src="../GenFewdGroup4-project/src/image/facebook-icon.svg"></a>
                </div>
                <div class="instagram">
                    <a href="#"><img src="../GenFewdGroup4-project/src/image/instagram-icon.svg"></a>
                </div>
                <div class="twitter">
                    <a href="#"><img src="../GenFewdGroup4-project/src/image/twitter-icon.svg"></a>
                </div>
            </div>
        </div>


        <div class="desktop-text-container">

            <div class="desktop-text-area">

                <form action="http://localhost:8080/" method="POST">
                    <div id="due-date" class="due-date">
                        <label for="date'">Due Date:</label>
                        <br>
                        <input type="date" name="due-date">
                    </div>

                    <div id="name" class="name">
                        <label for="Name'">Name:</label>
                        <br>
                        <input type="text" name="Name">
                    </div>

                    <div id="description" class="description">
                        <label for="description'">Description:</label>
                        <br>
                        <input type="text" name="description">
                    </div>

                    <div id="assigned-to" class="assigned-to">
                        <label for="assigned-to'">Assigned:</label>
                        <br>
                        <input type="text" name="assigned-to">
                    </div>

                    <div id="status" class="status">
                        <label for="assigned-to'">Status:</label>
                        <br>
                        <input type="text" name="status">
                    </div>
            </div>

            <div class="desktop-text-button">
                <div class="submit-button">
                    <button type="reset">Reset</button>
                    <button id="submit" type="submit">Submit</button>
                </div>
            </div>
            </form>
        </div>

        <div class="list-all-text-content">
            <div class="list-tetx">
                <p>Date: </p>
                <p>Name: </p>
                <p>Description: </p>
                <p>Assigned: </p>
                <p>Status: </p>
            </div>
            <div class="list-all-text-content-button">
                <button class="delete-button"><img src="./src/image/trash-icon.svg"></button>

                <button class="edit-button"><img src="./src/image/edit-icon.svg"></i></button>

                <button class="finish-button"><img src="./src/image/finish-button.svg"></i></button>

            </div>

            <footer>
                <div class="about-us">
                    <p>Design by : Matt, Kyle, Calvin</p>
                </div>
            </footer>
        </div>
        <script src="./newDesktop.js"></script>
</body>

</html>
